<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandhu - AI Chatbot</title>
    <link rel="stylesheet" href="/static/chatbox.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <!-- Left Section -->
        <div class="left-section">
            <h1>
                <span class="neon-text">Emerging Chatbot</span>
                <span class="white-text">BANDHU</span>
            </h1>
            <div class="robot-container">
                <img src="/static/images/robot.svg" alt="Bandhu Robot" class="robot-image">
            </div>
        </div>

        <!-- Right Section - Chat Interface -->
        <div class="chat-interface">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="chat-title">
                    <h2>Bandhu</h2>
                </div>
                <div class="header-actions">
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
            </div>

            <!-- Chat Messages Area -->
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added here dynamically -->
            </div>

            <!-- Chat Input Area -->
            <div class="chat-input-area">
                <div class="input-container">
                    <input type="text" id="message-input" placeholder="Enter your message...">
                    <button class="send-btn" id="send-btn">
                        <i class="fas fa-paper-plane"></i>
                        <span>Send</span>
                    </button>
                    <button class="voice-btn" id="voice-btn">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/chatbox.js"></script>
</body>
</html>
