<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Bandhu AI</title>
    <link rel="stylesheet" href="/static/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="/static/signup.js" defer></script>
</head>
<body>
    <!-- Navigation Button -->
    <div class="nav-buttons">
        <a href="/" class="home-button" data-tooltip="Home">
            <i class="fas fa-home"></i>
        </a>
    </div>

    <div class="container">
        <div class="robot-container">
            <img src="/static/images/robot.svg" alt="Robot Assistant" class="robot-image">
        </div>
        <div class="form-container">
            <h1>Signup</h1>
            
            <div class="social-buttons">
                <button class="social-button google">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="social-button facebook">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </button>
            </div>

            <div class="divider">
                <span>Or</span>
            </div>

            <form id="signupForm" class="signup-form">
                <div class="form-group">
                    <input type="text" id="name" required placeholder=" ">
                    <label for="name">Full name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" required placeholder=" ">
                    <label for="email">Email address</label>
                </div>

                <div class="form-group">
                    <input type="password" id="password" required placeholder=" ">
                    <label for="password">Password</label>
                </div>

                <div class="form-group">
                    <input type="password" id="confirmPassword" required placeholder=" ">
                    <label for="confirmPassword">Confirm Password</label>
                </div>

                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>

                <button type="submit" class="signup-button">Sign Up</button>
            </form>

            <div class="login-link">
                <p>Already have an account?</p>
                <a href="/login">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
